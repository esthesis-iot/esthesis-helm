global:
  devEnv:
    enabled: false

esthesis:
  version: "3.0.0-SNAPSHOT"
  auth:
    adminPassword: esthesis
    systemPassword: esthesis

reloader:
  enabled: true
  reloader:
    watchGlobally: false

keycloak:
  enabled: true
  proxy: edge
  production: true
  auth:
    adminUser: esthesis
    adminPassword: esthesis
  service:
    type: ClusterIP
  ingress:
    enabled: true
    hostname: keycloak.esthesis.local
  postgresql:
    auth:
      postgresPassword: esthesis
      password: esthesis
  keycloakConfigCli:
    enabled: true
    existingConfigmap: esthesis-core-keycloak-config
    command: ["java", "-jar", "/opt/bitnami/keycloak-config-cli/keycloak-config-cli.jar"]

apisix:
  enabled: true
  fullnameOverride: apisix
  gateway:
    type: LoadBalancer
    externalTrafficPolicy: Local
  etcd:
    fullnameOverride: apisix-etcd
    replicaCount: 1
    auth:
      token:
        type: simple
  admin:
    cors: false
    credentials:
      admin: esthesis-admin
    allow:
      ipList:
        - 0.0.0.0/0
  plugins:
    - opentelemetry
    - api-breaker
    - authz-keycloak
    - basic-auth
    - batch-requests
    - consumer-restriction
    - cors
    - echo
    - fault-injection
    - grpc-transcode
    - hmac-auth
    - http-logger
    - ip-restriction
    - ua-restriction
    - jwt-auth
    - kafka-logger
    - key-auth
    - limit-conn
    - limit-count
    - limit-req
    - node-status
    - openid-connect
    - authz-casbin
    - prometheus
    - proxy-cache
    - proxy-mirror
    - proxy-rewrite
    - redirect
    - referer-restriction
    - request-id
    - request-validation
    - response-rewrite
    - serverless-post-function
    - serverless-pre-function
    - sls-logger
    - syslog
    - tcp-logger
    - udp-logger
    - uri-blocker
    - wolf-rbac
    - zipkin
    - traffic-split
    - gzip
    - real-ip
    - ext-plugin-pre-req
    - ext-plugin-post-req
    - server-info
  ingress-controller:
    enabled: true
    fullnameOverride: apisix-ingress-controller
    config:
      logLevel: warn
      apisix:
        adminKey: esthesis-admin
        serviceFullname: apisix-admin
  dashboard:
    enabled: true
    fullnameOverride: apisix-dashboard
    config:
      conf:
        etcd:
          endpoints:
            - apisix-etcd:2379
      authentication:
        secret: esthesis
        users:
          - username: esthesis
            password: esthesis
